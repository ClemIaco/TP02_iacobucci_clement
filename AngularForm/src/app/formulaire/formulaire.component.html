<h2 id="titlePage">Customer account entry form</h2>

<div class="container">
    <form id="formSubClient" action="" method="get" class="form-example">
      <div class="form-group">
        <label for="name">Name : </label>
        <input type="text" class="form-control" pattern="/^[a-z ,.'-]+$/i" placeholder="Your name..." name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="firstname">Firstname : </label>
        <input type="text" class="form-control" pattern="/^[a-z ,.'-]+$/i" placeholder="Your firstname..." name="firstname" id="firstname" required>
      </div>
      <div class="form-group">
        <label for="address">Address : </label>
        <input type="text" class="form-control" name="address" id="address" required>
      </div>
      <div class="form-group">
        <label for="postalCode">Postal code : </label>
        <input type="text" class="form-control" placeholder="Only 5 numbers..." pattern="[0-9]{5}" name="postalCode" id="postalCode" required>
      </div>
      <div class="form-group">
        <label for="city">City : </label>
        <input type="text" class="form-control" pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$" name="city" id="city" required>
      </div>
      <div class="form-group">
        <label for="country">Country : </label>
        <input type="text" class="form-control" name="country" id="country" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone number : </label>
        <input type="text" class="form-control" pattern="[0-9]{10}" placeholder="Only 10 numbers..." name="phone" id="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email : </label>
        <input type="text" class="form-control" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="civility">Civility : </label>
        <input type="text" class="form-control" name="civility" id="civility" required>
      </div>
      <div class="form-group">
        <label for="login">Login : </label>
        <input type="text" class="form-control" name="login" id="login" required>
      </div>
      <div class="form-group">
        <label for="password">Password : </label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password : </label>
        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
